<!-- :::::::::::::: Title ::::::::::::::::::::: -->
<div class="title">
<div class="title" fxLayout="row" fxLayoutAlign="center center">
    <h3>{{title}}</h3>
</div>

<!-- :::::::::::::::: Cards to Dispaly Mount :::::::::::::::: -->
<div *ngIf="historicMonth.length" class="month-main" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10">
    <mat-card fxFlex fxFlex.gt-md="25" *ngFor="let data of historicMonth " class="main-card">
        <mat-card-title-group>
            <mat-card-title>  {{data.value}}</mat-card-title>
        </mat-card-title-group>
        <mat-card-content>
            {{data.month | monthName}}  
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="!historicMonth.length">
    <ngx-skeleton-loader [theme]="{ width: '100%', height: '100px' }"></ngx-skeleton-loader>
</div>
</div>
